<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <button class="rock"><span class="noselect">ROCK</span></button>
    <button class="paper"><span class="noselect">PAPER</span></button>
    <button class="scissors"><span class="noselect">SCISSORS</span></button>
</div>

<div class="score-container">
    <div class="player-score">
        <span>The current player score is: </span>
    </div>
    <div class="computer-score">
        <span>The current computer score is: </span>
    </div>
    <div class="round-result">
        <span></span>
    </div>
    <div class="final-result">
        <span></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
