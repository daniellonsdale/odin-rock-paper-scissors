<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<script>
//Create humanScore and computerScore variables
let humanScore = 0;
let computerScore = 0;

function getComputerChoice(){
    //Create ranNum variable
    let ranNum;

    //Generate random number * 100, round down, and set to ranNum
    ranNum = Math.floor(Math.random()*100);

    //Set choice to rock if ranNum is 0-33
    if (ranNum <= 33){
        return "rock";
    }

    //Set choice to paper if ranNum is 34-66
    else if (ranNum >= 34 && ranNum <= 66){
        return "paper";
    }

    //Set choice to scissors if ranNum is 67-99
    else{
        return "scissors";
    }
}

function getHumanChoice(){
    //Create userChoice
    let userChoice;

    //Prompt user for their choice and set to userChoice
    userChoice = prompt("Rock, Paper, or Scissors?");

    //Change userChoice to all lower case
    userChoice = userChoice.toLowerCase();

    //If userChoice is equal to "rock" "paper" or "scissors" return it
    if (userChoice === "rock" || userChoice === "paper" || userChoice == "scissors"){
        return userChoice;
    }
    //If not, notify user and run getHumanChoice() again
    else{
        alert("That was not a valid input. Please try again.");
        //Must return instead of just calling again, since otherwise no value will ever be returned
        return getHumanChoice();
    }
}

</script>
</body>
</html>
